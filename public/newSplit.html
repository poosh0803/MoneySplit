<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Splitter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-orange-500 text-white shadow-md">
    <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-xl font-bold">ðŸ’¸ Money Splitter</div>
      <ul class="flex space-x-4 text-sm font-medium">
        <li><a href="index.html" class="hover:underline">Latest Split</a></li>
        <li><a href="newSplit.html" class="hover:underline">New Split</a></li>
        <li><a href="splits.html" class="hover:underline">Splits</a></li>
        <li><a href="people.html" class="hover:underline">People</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <main class="max-w-2xl mx-auto p-6">

    <!-- New Split Section -->
    <section id="new" class="mb-6 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-orange-600 mb-2">Create New Split</h2>
      <form id="caseForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Case Title</label>
          <input type="text" id="caseTitle" class="w-full border border-gray-300 p-2 rounded" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-2">Participants</label>
          
          <!-- Participants Table -->
          <div class="border border-gray-300 rounded">
            <table class="w-full">
              <thead>
                <tr class="bg-gray-50">
                  <th class="text-left py-2 px-3 border-b border-gray-300">Name</th>
                  <th class="text-left py-2 px-3 border-b border-gray-300">Description</th>
                  <th class="text-left py-2 px-3 border-b border-gray-300">Amount ($)</th>
                </tr>
              </thead>
              <tbody id="participantsTable">
                <!-- Participant rows will be added here -->
              </tbody>
            </table>
            
            <!-- Show message when no participants -->
            <div id="noParticipants" class="text-gray-500 text-center py-4 text-sm">
              bruh no ppl :()
            </div>
          </div>
          
          <button type="button" id="addParticipantBtn">+ Add Participants</button>
        </div>
        
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">Calculate</button>
      </form>
    </section>

    <!-- Results Section -->
    <section id="latest" class="hidden bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-orange-600 mb-4">Latest Split Results</h2>
      <ul id="resultList" class="space-y-2"></ul>
    </section>
  </main>

  <!-- Modal for selecting participants -->
  <div id="participantModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full mx-4" style="max-height:90vh; min-height:500px; display:flex; flex-direction:column;">
      <h3 class="text-lg font-semibold text-orange-600 mb-4">Select Participants</h3>
      
      <!-- Participant List -->
      <div class="flex-1 max-h-[60vh] overflow-y-auto space-y-2" id="participantList">
        <!-- Participant rows will be added here -->
      </div>
      
      <div class="flex justify-end space-x-2 mt-4">
        <button id="saveParticipants" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Save</button>
        <button id="closeModal" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="js/newSplit.js"></script>
</body>
</html>
