<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>People - Money Splitter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-orange-500 text-white shadow-md">
    <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-xl font-bold">ðŸ’¸ Money Splitter</div>
      <ul class="flex space-x-4 text-sm font-medium">
        <li><a href="index.html" class="hover:underline">Latest Split</a></li>
        <li><a href="newSplit.html" class="hover:underline">New Split</a></li>
        <li><a href="splits.html" class="hover:underline">Splits</a></li>
        <li><a href="people.html" class="hover:underline">People</a></li>
      </ul>
    </div>
  </nav>

  <main class="max-w-2xl mx-auto p-6">
    <!-- Add Person Section -->
    <section class="mb-6 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-orange-600 mb-2">Add New Person</h2>
      <form id="personForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input type="text" id="personName" class="w-full border border-gray-300 p-2 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Phone Number</label>
          <input type="text" id="personPhone" class="w-full border border-gray-300 p-2 rounded" required>
        </div>
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">Add Person</button>
      </form>
    </section>

    <!-- People List Section -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-orange-600 mb-2">People</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
              <th class="px-4 py-2"></th>
            </tr>
          </thead>
          <tbody id="peopleList"></tbody>
        </table>
      </div>
      <div id="noPeople" class="text-gray-500 text-sm"></div>
    </section>
  </main>
  <script src="js/people.js"></script>
</body>
</html>
